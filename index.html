<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neumorphic On ~ Off Button</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <label class="label">
      <div class="toggle">
        <input
          class="toggle-state"
          type="checkbox"
          name="check"
          value="check"
        />
        <div class="indicator"></div>
      </div>
      <div class="label-text">turn me on</div>
    </label>
  </body>
</html>
